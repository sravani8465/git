<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .registration-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    .registration-form h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .registration-form .form-group {
      margin-bottom: 15px;
    }
    .registration-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    .registration-form input,
    .registration-form select,
    .registration-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .registration-form textarea {
      resize: vertical;
      height: 80px;
    }
    .registration-form button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .registration-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="registration-form">
    <h2>Event Registration</h2>
    <form action="#" method="post">

      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="ticket-type">Ticket Type *</label>
        <select id="ticket-type" name="ticket_type" required>
          <option value="" disabled selected>Select... – General / VIP / Student</option>
          <option value="general">General — $99</option>
          <option value="vip">VIP — $199</option>
          <option value="student">Student — $49</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity *</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required />
      </div>

      <div class="form-group">
        <label for="requirements">Special Requirements</label>
        <textarea id="requirements" name="requirements" placeholder="Dietary needs, accessibility, etc."></textarea>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </div>

</body>
</html>
